  <body>  
    <p></p>
    <form method="post" action="#null">

        <legend>Input Form</legend>
        <div>

          <input type="email" name="email" id="email" placeholder="you@yourwebsite.com" required>

        <div>
          <label for="phone">Phone Number:  </label>
          <input type="tel" name="phone" id="phone" placeholder="Telephone number" required>
        </div>     
        <div>
          <label for="dob">Date of Birth:  </label>
          <input type="date" name="birthdate" id="dob" required>
        </div>
      </fieldset>
      <p></p>
        <div>
          <input type="submit" value="Submit">
        </div>
    </form>
  </body>
