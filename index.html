<!DOCTYPE html>
<html lang="en" class="nojs">

  <head>
    <title>Nilufer Anlar ITMD-362 Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="screen.css" />
  </head>

  <body>
  
    <h2>ITMD-362 Lab2: Form for Form Semantics and Normalized Styles</h2>
    <p></p>
    <form method="post" action="#null">
      <fieldset>
        <legend>Input Form</legend>
        <div>
          <label for="email">Email Address:  </label>
          <input type="email" name="email" id="email" placeholder="example@me.com" required>
        </div>
      
        <div>
          <label for="phone">Phone Number:  </label>
          <input type="number" name="phone" id="phone" placeholder="xxx-xxx-xxxx" required>
        </div>
      
        <div>
          <label for="dob">Date of Birth:  </label>
          <input type="date" name="birthdate" id="dob" placeholder="mm/dd/year" required>
        </div>
      </fieldset>
      <p></p>
        <div>
          <input type="submit" value="Submit">
        </div>
    </form>

  </body>
</html>
