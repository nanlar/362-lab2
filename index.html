<!DOCTYPE html>
<html lang="en" class="nojs">

  <head>
    <title>Nilufer Anlar ITMD-362 Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="screen.css" />
  </head>

  <body>
  
    <h2>ITMD-362 Lab2: Form for Form Semantics and Normalized Styles</h2>
    <form method="post" action="#null">
      <fieldset>
        <legend>Input Form</legend>
        <div>
          <label for="email">Email Address: </label>
          <input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="" required>
        </div>
      
        <div>
          <label for="phone">Phone Number:  </label>
          <input type="text" name="email" id="phone" pattern="^.+@.+$" placeholder="" required>
        </div>
      
        <div>
          <label for="email">Date of Birth:  </label>
          <input type="text" name="birthdate" id="dob" pattern="^.+@.+$" placeholder="" required>
        </div>
        <p></p>
        <div>
          <input type="submit" value="Submit">
        </div>
    
      </fieldset>
    </form>

  </body>
</html>
